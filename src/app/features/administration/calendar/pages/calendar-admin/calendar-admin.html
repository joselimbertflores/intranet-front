<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Comunicados</h2>

  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="left"
    size="small"
    (onClick)="openCreateDialog()"
  />
</div>
<div class="card">
  <p-table
    #table
    [value]="dataSource()"
    [totalRecords]="dataSize()"
    [globalFilterFields]="['name']"
    [paginator]="true"
    [totalRecords]="dataSize()"
    [rows]="10"
    size="small"
  >
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <!-- <search-input (search)="onSearch($event)" label="Referencia / Cite" /> -->
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Evento</th>
        <th>Descripcion</th>
        <th>Inicio</th>
        <th>Recurrente</th>
        <th style="width: 3rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.description ?? "----" }}</td>
        <td>{{ item.startDate | date: "short" }}</td>
        <td>{{ item.recurrenceRule === null ? "No" : "Si" }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            size="small"
            severity="secondary"
            rounded
            (onClick)="openDialog(item)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
