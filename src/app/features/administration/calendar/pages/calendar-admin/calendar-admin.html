<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Comunicados</h2>

  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="left"
    size="small"
    (onClick)="openEventDialog()"
  />
</div>
<p-table
  #table
  [value]="dataSource()"
  [totalRecords]="dataSize()"
  [paginator]="true"
  [totalRecords]="dataSize()"
  [rows]="limit()"
  [first]="offset()"
  [lazy]="true"
  size="small"
  [rowsPerPageOptions]="[10, 25, 50]"
  currentPageReportTemplate="{first} - {last} de {totalRecords}"
  [showCurrentPageReport]="true"
  class="text-sm"
>
  <ng-template #caption>
    <div class="flex sm:justify-end">
      <div class="w-full sm:w-1/4">
        <search-input (search)="onSearch($event)" label="Buscar" />
      </div>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Evento</th>
      <th>Descripcion</th>
      <th>Inicio</th>
      <th>Recurrente</th>
      <th>Estado</th>
      <th style="width: 3rem"></th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.title }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.createdAt | date: "shortDate" }}</td>
      <td>{{ item.recurrenceRule === null ? "No" : "Si" }}</td>
      <td>
        @if (item.isActive) {
          <p-tag severity="success" value="Activo" />
        } @else {
          <p-tag severity="danger" value="Inactivo" />
        }
      </td>
      <td>
        <p-button
          icon="pi pi-pencil"
          size="small"
          severity="secondary"
          rounded
          (onClick)="openEventDialog(item)"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="6">Sin resultados.</td>
    </tr>
  </ng-template>
</p-table>
