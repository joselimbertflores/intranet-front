<div class="flex items-center justify-between mb-2">
  <h2 class="text-2xl font-semibold">Comunicados</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    size="small"
    (onClick)="openCommunicationDialog()"
  />
</div>
<p-table
  #table
  [value]="dataSource()"
  [totalRecords]="dataSize()"
  [paginator]="true"
  [lazy]="true"
  [first]="offset()"
  [rows]="limit()"
  [rowsPerPageOptions]="[10, 25, 50]"
  currentPageReportTemplate="{first} - {last} de {totalRecords}"
  [showCurrentPageReport]="true"
  class="text-sm"
  size="small"
  (onPage)="chagePage($event)"
>
  <ng-template #caption>
    <div class="flex sm:justify-end">
      <div class="w-full sm:w-1/4">
        <search-input (search)="onSearch($event)" label="Referencia / Cite" />
      </div>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Tipo</th>
      <th>Cite</th>
      <th>Referencia</th>
      <th>Archivo</th>
      <th>Fecha</th>
      <th>Evento</th>
      <th>Estado</th>
      <th style="width: 3rem"></th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.type.name }}</td>
      <td>{{ item.code }}</td>
      <td>{{ item.reference }}</td>
      <td>
        <a
          [href]="item.file.url"
          target="_blank"
          title="Abrir PDF"
          class="underline text-primary"
        >
          {{ item.file.originalName }}
        </a>
      </td>
      <td>{{ item.createdAt | date: "short" }}</td>
      <td>{{ item.eventId ? "SI" : "NO" }}</td>
      <td>
        @if (item.isActive) {
          <p-tag severity="success" value="Activo" />
        } @else {
          <p-tag severity="danger" value="Inactivo" />
        }
      </td>
      <td>
        <div class="flex gap-x-2">
          <button
            pButton
            icon="pi pi-ellipsis-v"
            class="p-button-text"
            size="small"
            [rounded]="true"
            (click)="openMenu(item, $event); menu.toggle($event)"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="8">
        <div class="py-2">Sin resultados.</div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
<p-confirmdialog />
