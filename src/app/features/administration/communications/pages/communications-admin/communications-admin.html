<div class="flex items-center justify-between mb-2">
  <h2 class="text-2xl font-semibold">Comunicados</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    size="small"
    (onClick)="openCommunicationDialog()"
  />
</div>
<p-table
  #table
  [value]="dataSource()"
  [totalRecords]="dataSize()"
  [paginator]="true"
  [lazy]="true"
  [first]="offset()"
  [rows]="limit()"
  [rowsPerPageOptions]="[10, 25, 50]"
  currentPageReportTemplate="{first} - {last} de {totalRecords}"
  [showCurrentPageReport]="true"
  class="text-sm"
  size="small"
  (onPage)="chagePage($event)"
>
  <ng-template #caption>
    <div class="flex sm:justify-end">
      <div class="w-full sm:w-1/4">
        <search-input (search)="onSearch($event)" label="Referencia / Cite" />
      </div>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Tipo</th>
      <th>Cite</th>
      <th>Referencia</th>
      <th>Evento</th>
      <th>Fecha</th>
      <th>Estado</th>
      <th style="width: 3rem"></th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.type.name }}</td>
      <td>{{ item.code }}</td>
      <td>{{ item.reference ?? "----" }}</td>
      <td>{{ item.calendarEvent ? "Si" : "No" }}</td>
      <td>{{ item.createdAt | date: "short" }}</td>
      <td>
        @if (item.isActive) {
          <p-tag severity="success" value="Activo" />
        } @else {
          <p-tag severity="danger" value="Inactivo" />
        }
      </td>
      <td>
        <p-button
          icon="pi pi-pencil"
          size="small"
          (click)="openCommunicationDialog(item)"
          severity="secondary"
          rounded
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="6">Sin resultados.</td>
    </tr>
  </ng-template>
</p-table>
