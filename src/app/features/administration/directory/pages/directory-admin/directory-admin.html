<div class="flex items-center justify-between mb-2">
  <h2 class="text-2xl font-semibold">Directorio</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    size="small"
    (onClick)="openDirectoryDialog()"
  />
</div>

<p-treeTable
  #treeTable
  [value]="nodes()"
  class="p-treetable-sm text-sm"
  [globalFilterFields]="['name']"
  (onNodeExpand)="onExpand($event)"
  (onNodeCollapse)="onCollapse($event)"
  [rowHover]="true"
  filterMode="lenient"
  [scrollable]="true"
  scrollHeight="60vh"
>
  <ng-template #caption>
    <div class="flex justify-end items-center">
      <p-floatlabel iconPosition="left" class="w-full sm:w-1/4" variant="on">
        <p-iconfield>
          <p-inputicon class="pi pi-search" />
          <input
            pInputText
            type="text"
            class="w-full"
            (input)="treeTable.filterGlobal($event.target.value, 'contains')"
          />
        </p-iconfield>
        <label>Buscar</label>
      </p-floatlabel>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Interno</th>
      <th>Fijo</th>
      <th style="width: 3rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-rowNode let-rowData="rowData">
    <tr [ttRow]="rowNode">
      <td>
        <div class="flex items-center gap-2">
          <p-treetable-toggler [rowNode]="rowNode" />
          <span>{{ rowData.name }}</span>
        </div>
      </td>
      <td>{{ rowData.internalPhone ?? "----" }}</td>
      <td>{{ rowData.landlinePhone ?? "----" }}</td>
      <td style="width: 3rem">
        <div class="flex gap-x-2">
          <button
            pButton
            icon="pi pi-ellipsis-v"
            class="p-button-text"
            size="small"
            [rounded]="true"
            (click)="openMenu(rowNode, $event); menu.toggle($event)"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="4">
        <div class="py-1">Sin resultados.</div>
      </td>
    </tr>
  </ng-template>
</p-treeTable>
<p-menu #menu [popup]="true" [model]="menuItems" appendTo="body"></p-menu>
<p-confirmdialog />
