<div class="flex items-center justify-between mb-2">
  <h2 class="text-2xl font-semibold">Tipos de Documentos</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    size="small"
    (onClick)="openDocumentTypeDialog()"
  />
</div>

<p-table
  #table
  [value]="dataSource()"
  [totalRecords]="dataSource.length"
  [globalFilterFields]="['name']"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [globalFilterFields]="['name']"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="{first} - {last} de {totalRecords}"
  size="small"
>
  <ng-template #caption>
    <div class="flex sm:justify-end">
      <div class="w-full sm:w-1/4">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="table.filterGlobal($event.target.value, 'contains')"
            placeholder="Buscar"
            class="w-full"
          />
        </p-iconfield>
      </div>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Nombre</th>
      <th>Subtipos</th>
      <th>Estado</th>
      <th style="width: 3rem"></th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.subtypes.length > 0 ? item.subtypes.length : "-" }}</td>
      <td>
        @if (item.isActive) {
          <p-tag severity="success" value="Activo"></p-tag>
        } @else {
          <p-tag severity="danger" value="Inactivo"></p-tag>
        }
      </td>

      <td>
        <p-button
          icon="pi pi-pencil"
          size="small"
          (click)="openDocumentTypeDialog(item)"
          severity="secondary"
          rounded
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="4">Sin resultados.</td>
    </tr>
  </ng-template>
</p-table>
