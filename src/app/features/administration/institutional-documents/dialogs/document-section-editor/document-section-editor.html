<form [formGroup]="form" (ngSubmit)="save()">
  <div class="flex flex-col gap-y-6 pt-2">
    <div class="flex flex-col gap-1">
      <p-floatlabel variant="on">
        <label>Nombre</label>
        <input
          pInputText
          class="w-full"
          formControlName="name"
          [invalid]="formUtils.isInvalid(form.get('name'))"
        />
      </p-floatlabel>
      @if (formUtils.isInvalid(form.get("name"))) {
        <p-message severity="error" size="small" variant="simple">
          {{ formUtils.getErrorMessage(form.get("name")) }}
        </p-message>
      }
    </div>
    <p-floatlabel variant="on">
      <input
        id="parentLabel"
        pInputText
        [value]="data.parent?.name || '— Raíz —'"
        [disabled]="true"
        class="w-full"
      />
      <label for="parentLabel">Seccion superior</label>
    </p-floatlabel>
    <div class="flex items-center">
      <p-checkbox name="pizza" [binary]="true" formControlName="isActive" />
      <label class="ml-2"> Activo </label>
    </div>
  </div>
  <div class="p-dialog-footer">
    <p-button
      type="button"
      label="Cancelar"
      severity="secondary"
      (onClick)="close()"
    />
    <p-button type="submit" label="Guardar" />
  </div>
</form>
