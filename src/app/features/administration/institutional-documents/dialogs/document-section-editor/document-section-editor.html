<form [formGroup]="sectionForm" (ngSubmit)="save()">
  <div class="flex flex-col gap-y-4">
    <div class="flex flex-col gap-1 pt-1">
      <p-floatlabel variant="on">
        <label>Nombre</label>
        <input pInputText class="w-full" formControlName="name" />
      </p-floatlabel>
      @if (formUtils.isInvalid(sectionForm.get("name"))) {
        <p-message severity="error" size="small" variant="simple">
          {{ formUtils.getErrorMessage(sectionForm.get("name")) }}
        </p-message>
      }
    </div>
    <div class="flex items-center px-2 mt-2">
      <p-checkbox name="pizza" [binary]="true" formControlName="isActive" />
      <label class="ml-2"> Habilitado </label>
    </div>
    <div class="mt-2">
      <p-listbox
        [filter]="true"
        [options]="documentTypes()"
        [checkbox]="true"
        [multiple]="true"
        scrollHeight="400px"
        optionValue="id"
        optionLabel="name"
        formControlName="documentTypesIds"
        filterPlaceHolder="Buscar tipo"
        emptyFilterMessage="Sin resultados"
      >
        <ng-template #header>
          <span>Tipos de documento</span>
        </ng-template>
      </p-listbox>
    </div>
  </div>
  <div class="p-dialog-footer">
    <p-button label="Cancelar" severity="secondary" (onClick)="close()" />
    <p-button type="submit" label="Guardar" [disabled]="sectionForm.invalid" />
  </div>
</form>
