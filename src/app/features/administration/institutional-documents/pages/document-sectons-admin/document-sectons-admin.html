<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Secciones</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="right"
    size="small"
    (onClick)="openDocumentSectionDialog()"
  />
</div>

<div class="card">
  <p-table [value]="dataSource()" [paginator]="true" [rows]="10" size="small">
    <!-- <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <search-input (search)="onSearch($event)" />
        </div>
      </div>
    </ng-template> -->
    <ng-template #header>
      <tr>
        <th>Nombre</th>
        <th>Tipos</th>
        <th>Estado</th>
        <th style="width: 3rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>
          {{ item.documentTypes.length }}
        </td>
        <td>
          @if (item.isActive) {
            <p-tag severity="success" value="Activo"></p-tag>
          } @else {
            <p-tag severity="danger" value="Inactivo"></p-tag>
          }
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            size="small"
            (click)="openDocumentSectionDialog(item)"
            severity="secondary"
            rounded
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
