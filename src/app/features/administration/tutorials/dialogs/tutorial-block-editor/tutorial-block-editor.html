<form [formGroup]="blockForm" (ngSubmit)="save()">
  <div class="mt-1">
    @switch (data.blockType) {
      @case ("TEXT") {
        <p-editor
        [modules]="editorModules"
          formControlName="content"
          class="min-h-[180px] ml-20"
        >
         
        </p-editor>
      }
      @case ("VIDEO") {
        <label class="block text-sm font-medium text-slate-700 mb-1">
          URL del video
        </label>
        <input
          pInputText
          type="url"
          class="w-full"
          placeholder="https://youtube.com/..."
          formControlName="content"
        />
      }
      @default {
        <label class="block text-sm font-medium text-slate-700 mb-2">
          {{ data.blockType === "IMAGE" ? "Imagen" : "Archivo" }}
        </label>

        <p-fileUpload
          mode="basic"
          chooseLabel="Seleccionar archivo"
          [auto]="true"
          [customUpload]="true"
        >
        </p-fileUpload>

        <p class="text-sm text-green-600 mt-2">Archivo cargado correctamente</p>
      }
    }
  </div>
  <div class="p-dialog-footer">
    <p-button
      type="button"
      label="Cancelar"
      severity="secondary"
      (onClick)="close()"
    />
    <p-button type="submit" label="Guardar" />
  </div>
</form>
