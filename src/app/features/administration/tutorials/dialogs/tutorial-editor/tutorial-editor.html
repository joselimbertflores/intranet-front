<form [formGroup]="tutorialForm" (ngSubmit)="save()">
  <div class="flex flex-col gap-y-4 mt-1">
    <p-floatlabel variant="on">
      <input
        id="titleTxt"
        pInputText
        type="text"
        formControlName="title"
        placeholder="Titulo"
        class="w-full"
      />
      <label for="titleTxt">Titulo</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
      <textarea
        id="summaryTxt"
        rows="2"
        pTextarea
        formControlName="summary"
        placeholder="Descripcion"
        class="w-full"
      ></textarea>
      <label for="summaryTxt">Resumen</label>
    </p-floatlabel>

    <p-floatlabel variant="on">
      <p-select
        inputId="category_txt"
        [options]="categories()"
        optionLabel="name"
        optionValue="id"
        class="w-full"
        appendTo="body"
        [filter]="true"
        formControlName="categoryId"
      />
      <label for="category_txt">Categoria</label>
    </p-floatlabel>

    <div class="flex items-center">
      <p-checkbox
        inputId="published_check"
        name="pizza"
        [binary]="true"
        formControlName="isPublished"
      />
      <label for="published_check" class="ml-2"> Publicado </label>
    </div>
  </div>
  <div class="p-dialog-footer">
    <button pButton severity="secondary" type="button" (click)="close()">
      <span pButtonLabel>Cancelar</span>
    </button>
    <button pButton type="submit" [disabled]="tutorialForm.invalid">
      <span pButtonLabel>Guardar</span>
    </button>
  </div>
</form>
