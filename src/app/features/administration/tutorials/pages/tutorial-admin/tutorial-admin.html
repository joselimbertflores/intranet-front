<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Tutoriales</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="left"
    size="small"
    (onClick)="openEditorDialog()"
  />
</div>
<div class="card">
  <p-table
    #table
    [value]="dataSource()"
    [totalRecords]="dataSize()"
    [globalFilterFields]="['name']"
    [paginator]="true"
    [rows]="10"
    size="small"
  >
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <search-input (search)="onSearch($event)" label="Referencia / Cite" />
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Detalle</th>
        <th>Titulo</th>
        <th>Descripcion</th>
        <th>Videos</th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>
          <p-button
            label="Ver detalle"
            size="small"
            [routerLink]="['/admin/tutorials', item.id]"
            icon="pi pi-eye"
            variant="text"
          />
        </td>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td style="width: 8rem"></td>
        <td>
          <p-button
            icon="pi pi-pencil"
            size="small"
            (click)="openEditorDialog(item)"
            severity="secondary"
            rounded
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
