<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Categorias tutoriales</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="left"
    size="small"
    (onClick)="openEditorDialog()"
  />
</div>

<p-table
  #table
  size="small"
  [value]="dataSource()"
  [globalFilterFields]="['name']"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [rows]="10"
  [globalFilterFields]="['name']"
>
  <ng-template #caption>
    <div class="flex">
      <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
          pInputText
          type="text"
          (input)="table.filterGlobal($event.target.value, 'contains')"
          placeholder="Buscar"
        />
      </p-iconfield>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Nombre</th>
      <th style="width: 6rem"></th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>
        <div class="flex gap-x-2">
          <p-button
            icon="pi pi-pencil"
            size="small"
            (click)="openEditorDialog(item)"
            severity="secondary"
            rounded
          />
          <p-button
            icon="pi pi-trash"
            size="small"
            (click)="remove(item)"
            severity="secondary"
            rounded
          />
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="2">
        <div>Sin categorias registradas.</div>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmdialog />
