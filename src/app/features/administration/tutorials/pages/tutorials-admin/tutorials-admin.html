<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-semibold">Tutoriales</h2>
  <p-button
    label="Agregar"
    icon="pi pi-plus"
    iconPos="left"
    size="small"
    (onClick)="openEditorDialog()"
  />
</div>
<div class="card">
  <p-table
    #table
    [value]="dataSource()"
    [totalRecords]="dataSize()"
    [globalFilterFields]="['name']"
    [paginator]="true"
    [rows]="10"
    size="small"
  >
    <ng-template #caption>
      <div class="flex sm:justify-end">
        <div class="w-full sm:w-1/4">
          <search-input (search)="onSearch($event)" label="Buscar" />
        </div>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th>Titulo</th>
        <th>Resumen</th>
        <th>Categoria</th>
        <th>Estado</th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.summary }}</td>
        <td>{{ item.category.name }}</td>
        <td>
          @if (item.isPublished) {
            <p-tag severity="success" value="Publicado" />
          } @else {
            <p-tag severity="warn" value="No publicado" />
          }
        </td>

        <td>
          <div class="flex gap-x-2">
            <p-button
              icon="pi pi-cog"
              size="small"
              [routerLink]="['/admin/tutorials', item.id]"
              severity="secondary"
              rounded
            />
            <p-button
              icon="pi pi-pencil"
              size="small"
              (click)="openEditorDialog(item)"
              severity="secondary"
              rounded
            />
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="5">Sin resultados.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
