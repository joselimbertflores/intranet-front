<section class="max-w-7xl mx-auto px-2 py-2 sm:py-6">
  <header class="mb-4 text-center md:text-left">
    <h1 class="text-xl lg:text-3xl font-semibold text-primary-700">
      Directorio Telefónico
    </h1>
    <p class="text-gray-600 text-sm md:text-base mt-1">
      Numeros internos y externos dentro del GAMS
    </p>
    <div class="mt-2 w-full h-[2px] bg-primary-600 rounded"></div>
  </header>

  <div class="space-y-4">
    <div class="flex justify-end gap-x-2 mb-6">
      <p-button
        icon="pi pi-plus"
        label="Mostrar todo"
        size="small"
        [outlined]="true"
        (click)="expandAll()"
      />
      <p-button
        icon="pi pi-minus"
        label="Ocultar todo"
        size="small"
        [outlined]="true"
        (click)="collapseAll()"
      />
    </div>
    <p-tree
      [value]="nodes()"
      [loading]="loading()"
      [filter]="true"
      filterPlaceholder="Buscar en el directorio..."
      class="border-none shadow-sm rounded-lg overflow-hidden"
    >
      <ng-template pTemplate="default" let-node>
        <ng-container *ngIf="node.data?.type === 'section'; else contactTpl">
          <div class="flex items-center border-b border-gray-100 w-full">
            <span class="font-bold text-slate-700 tracking-tight uppercase">
              {{ node.label }}
            </span>
          </div>
        </ng-container>

        <ng-template #contactTpl>
          <div
            class="group flex flex-col md:flex-row md:items-center justify-between w-full px-2 border-b border-gray-50 hover:bg-blue-50/40 transition-colors duration-200"
          >
            <div class="flex items-center gap-3 min-w-[400px]">
              <div
                class="h-8 w-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 group-hover:bg-primary-100 group-hover:text-primary-600 transition-colors"
              >
                <i class="pi pi-user" style="font-size: 1.2rem"></i>
              </div>
              <div class="flex flex-col">
                <span class="font-semibold text-slate-800 tracking-tight">{{
                  node.label
                }}</span>
              </div>
            </div>

            <div class="flex gap-8 mt-2 md:mt-0 items-center">
              <div class="flex flex-col min-w-20">
                <span
                  class="text-sm text-black font-bold tracking-tighter"
                  >Interno</span
                >
                <div class="flex items-center gap-1">
                  <a
                    *ngIf="node.data.contact.internalPhone"
                    class="text-slate-600 hover:text-primary-600 font-medium"
                  >
                    {{ node.data.contact.internalPhone }}
                  </a>
                  <span
                    *ngIf="!node.data.contact.internalPhone"
                    class="text-gray-300"
                    >—</span
                  >
                </div>
              </div>

              <div class="flex flex-col min-w-[100px]">
                <span class="text-sm text-black font-bold tracking-tighter">
                  Telf. Fijo
                </span>
                <div class="flex items-center gap-1">
                  <a
                    *ngIf="node.data.contact.externalPhone"
                    [href]="'tel:' + node.data.contact.externalPhone"
                    class="text-sm text-slate-600 hover:text-primary-600 font-medium"
                  >
                    {{ node.data.contact.externalPhone }}
                  </a>
                  <span
                    *ngIf="!node.data.contact.externalPhone"
                    class="text-gray-300"
                    >—</span
                  >
                  <button
                    *ngIf="node.data.contact.externalPhone"
                    (click)="copy(node.data.contact.externalPhone)"
                    class="opacity-0 group-hover:opacity-100 p-1 text-gray-400 hover:text-primary-500 transition-all cursor-pointer"
                    title="Copiar"
                  >
                    <i class="pi pi-copy text-[10px]"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-template>
    </p-tree>
  </div>
</section>
