<section class="bg-surface border-b">
  <div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-2xl md:text-3xl font-semibold">Documentos</h1>
    <p class="mt-2 text-sm md:text-base text-muted max-w-2xl">
      Consulta, filtra y descarga documentos institucionales de manera ordenada.
    </p>
  </div>
</section>

<pre>{{ filterForm.value | json }}</pre>

<form [formGroup]="filterForm">
  <div class="card">
    <h5>Seleccionar Sección</h5>
    <p-treeSelect
      [options]="nodes"
      placeholder="Seleccione un ítem"
      [(ngModel)]="selectedNodeVisual"
      [ngModelOptions]="{ standalone: true }"
      (onNodeSelect)="onSelect($event)"
      (onNodeUnselect)="onUnselect()"
    >
    </p-treeSelect>
  </div>
</form>

<!-- 2. Contenido principal -->
<section class="max-w-7xl mx-auto px-4 py-8">
  <!-- filtros -->
  <div class="bg-surface rounded-lg border p-6 mb-6">
    <form [formGroup]="filterForm">
      <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
        <!-- Búsqueda -->
        <div class="md:col-span-4">
          <p-floatlabel class="w-full" variant="on">
            <input id="nameTxt" pInputText class="w-full" />
            <label for="nameTxt">Buscar por nombre</label>
          </p-floatlabel>
        </div>
        <div class="md:col-span-4">
          <p-floatlabel class="w-full" variant="on">
            <p-select
              inputId="doctype"
              optionLabel="name"
              optionValue="slug"
              [fluid]="true"
              [showClear]="true"
              [filter]="true"
              [resetFilterOnHide]="true"
              filterPlaceholder="Nombre del tipo"
              emptyFilterMessage="Sin resultados"
              emptyMessage="Sin opciones"
              [options]="types()"
              (onChange)="selectType($event.value)"
              formControlName="type"
            />
            <label for="doctype">Tipo de documento</label>
          </p-floatlabel>
        </div>
        <div class="md:col-span-4">
          <p-floatlabel class="w-full" variant="on">
            <p-select
              inputId="docsubtype"
              optionLabel="name"
              optionValue="slug"
              [fluid]="true"
              [showClear]="true"
              [filter]="true"
              [resetFilterOnHide]="true"
              filterPlaceholder="Nombre del subtipo"
              emptyFilterMessage="Sin resultados"
              emptyMessage="Sin opciones"
              [options]="subtypes()"
              (onChange)="selectSubtype($event.value)"
              formControlName="subtype"
            />
            <label for="docsubtype">Subtipo de documento</label>
          </p-floatlabel>
        </div>

        <!-- Sección (tree select) -->
        <div class="md:col-span-8">
          <p-treeSelect
            [fluid]="true"
            [(ngModel)]="selectedNodeVisual"
            [ngModelOptions]="{ standalone: true }"
            [options]="sections()"
            (onNodeSelect)="selectSection($event.node)"
          >
          </p-treeSelect>
        </div>

        <div class="md:col-span-4">
          <p-datepicker
            view="year"
            dateFormat="yy"
            placeholder="Gestión"
            class="w-full"
          >
          </p-datepicker>
        </div>
      </div>
    </form>
  </div>
  <div>
    <button (click)="resetFilterForm()">Reset</button>
  </div>
  <!-- listado -->
  <!-- paginación -->
</section>
