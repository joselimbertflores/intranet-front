    </p>

</section>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-2">
    @for (tutorial of dataSource(); track tutorial.id) {
      <a
        [routerLink]="['/tutorials', tutorial.slug]"
        class="group relative bg-surface-0 border border-slate-100 rounded-2xl p-6 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full no-underline"
      >
        <div class="mb-4">
          <p-tag
            [value]="tutorial.category || 'General'"
            severity="secondary"
            style="font-size: 12px;"
          />
        </div>

        <h3
          class="text-2xl font-bold text-gray-900 mb-3 group-hover:text-primary-600 transition-colors"
        >
          {{ tutorial.title }}
        </h3>

        <p class="text-slate-600 leading-relaxed mb-6 line-clamp-3">
          {{ tutorial.summary }}
        </p>

        <div
          class="mt-auto pt-6 border-t border-slate-50 flex items-center justify-between"
        >
          <span class="text-sm text-slate-400 font-medium">
            {{ tutorial.createdAt | date: "longDate" }}
          </span>

          <span class="flex items-center text-primary-600 font-semibold text-sm">
            Ver tutorial
            <i
              class="pi pi-arrow-right ml-2 group-hover:translate-x-1 transition-transform"
            ></i>
          </span>
        </div>
      </a>
    }
  </div>
</section>
