<div class="flex h-screen bg-surface-50 overflow-hidden">
  @if (!isMobile()) {
  <aside class="w-72 shrink-0 border-r border-surface-200 bg-surface-0">
    <app-sidebar />
  </aside>
  }
  <div class="flex-1 flex flex-col min-w-0">
    <header
      class="h-14 flex items-center gap-3 border-b border-surface-200 bg-surface-0 px-4"
    >
      @if (isMobile()) {
      <p-button icon="pi pi-bars" [text]="true" (click)="openMobileMenu()" />
      }
      <div class="flex-1"></div>
      <profile-overlay />
    </header>

    <main class="flex-1 overflow-auto p-4 sm:p-6">
      <router-outlet />
    </main>
  </div>
</div>

<p-drawer
  position="left"
  [modal]="true"
  header="Menu"
  [dismissible]="true"
  [(visible)]="mobileMenuOpen"
  styleClass="w-64 bg-surface-0"
  (onHide)="closeMobileMenu()"
>
  <app-sidebar />
</p-drawer>
