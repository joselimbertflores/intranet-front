<div class="min-h-screen flex flex-col bg-surface-0">
  <!-- Navbar -->
  <div class="sticky top-0 z-50 border-b border-surface-200 bg-white">
    <p-menubar [model]="menuItems" class="custom-navbar">
      <ng-template #start>
        <a
          routerLink="/"
          class="flex items-center gap-3 no-underline select-none"
        >
          <img
            src="images/icons/app.png"
            alt="Logo"
            class="h-8 w-auto"
            loading="eager"
          />
          <div class="leading-tight text-base font-semibold text-surface-900">
            Intranet
          </div>

          <span class="mx-3 h-6 w-px bg-surface-300 hidden md:block"></span>
        </a>
      </ng-template>

      <!-- opcional: cosas a la derecha (sin auth por ahora) -->
      <ng-template #end>
        <div class="hidden md:flex items-center gap-2 text-xs text-surface-600">
          <span class="pi pi-globe"></span>
          <span>Portal público interno</span>
        </div>
      </ng-template>
    </p-menubar>
  </div>

  <!-- Content -->
  <main class="flex-1">
    <!-- padding global opcional; si prefieres que cada vista lo maneje, quita el wrapper -->
    <!-- <div class="mx-auto w-full max-w-7xl px-4 py-6"> -->
      <router-outlet />
    <!-- </div> -->
  </main>

  <!-- Footer -->
  <footer class="border-t border-surface-200 bg-white">
    <div
      class="mx-auto w-full max-w-7xl px-4 py-4 text-center text-sm text-surface-600"
    >
      © – Institución
    </div>
  </footer>
</div>
